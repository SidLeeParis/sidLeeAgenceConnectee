<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="dashlee-header" attributes="compact">
  <template>
    <link rel="stylesheet" href="dashlee-header.css">
    <a href="http://sidlee.com/fr" target="_blank"><span class="sidlee {{{twolines: compact}| tokenList }}">Sid Lee&nbsp;dashboard&nbsp;&nbsp;</span><span class="subtitle">Paris, {{time}}</span></a>
    <div class="tagline">Real time data with Arduino.&nbsp;<a href="https://www.youtube.com/watch?v=TioYIJhdaKo&feature=youtu.be" target="_blank"><span class="pulse">Watch the video</span></a></div>
  </template>
  <script>
    (function () {
      /*jslint nomen: true */
      /*global moment */
      var self_;

      Polymer({
        ready: function() {
          self_ = this;
          self_.time = moment().tz('Europe/Paris').format('HH:mm:ss');
          setInterval(function() {
            self_.time = moment().tz('Europe/Paris').format('HH:mm:ss');
          }, 1000);
        }
      });
    })();
  </script>
</polymer-element>
