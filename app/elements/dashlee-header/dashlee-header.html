<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="dashlee-header" attributes="compact">
  <template>
    <style>
      :host {
        margin: 5px 0;
        display: block;
      }
      .twolines {
        display: block;
        margin-bottom: -2px;
      }
    </style>
    <a href="http://sidlee.com/fr" target="_blank"><span class="sidlee {{{twolines: compact}| tokenList }}">Sid Lee&nbsp;dashboard&nbsp;&nbsp;</span><span class="subtitle">Paris, {{time}}</span></a>
  </template>
  <script>
    (function () {
      /*jslint nomen: true */
      /*global moment */
      var self_;

      Polymer({
        ready: function() {
          self_ = this;
          self_.time = moment().tz('Europe/Paris').format('HH:mm:ss');
          setInterval(function() {
            self_.time = moment().tz('Europe/Paris').format('HH:mm:ss');
          }, 1000);
        }
      });
    })();
  </script>
</polymer-element>
