<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="dashlee-stats-button" attributes="sensorId multiplicator unit">
  <template>
    <link rel="stylesheet" href="dashlee-stats-button.css">
    <input type="checkbox" on-click="{{toggleStats}}" checked="{{isChecked}}">
    <div class="clicker"></div>
  </template>
  <script>
    (function () {
      Polymer({
        publish: {
          isChecked: {
            value: false,
            reflect: true
          }
        },
        sensorId: '',
        multiplicator: 1,
        unit: '',
        toggleStats: function(event, detail, sender) {
          console.log(this.isChecked);
          this.fire('toggle-stats', {sensorId: this.sensorId, multiplicator: this.multiplicator, unit: this.unit, hide: !this.isChecked});
        }
      });
    })();
  </script>
</polymer-element>
